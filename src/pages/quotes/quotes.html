<ion-header>
  <ion-navbar>
    <ion-title text-center>{{quoteGroup.catagory | uppercase}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let quote of quoteGroup.quotes; let i= index">      
      <ion-card-header>
        #{{ i + 1 }}
      </ion-card-header>
      <ion-card-content>
        <p>{{ quote.text }}</p>
        <p class="author">{{ quote.person }}</p>
      </ion-card-content>

      <ion-grid>
        <ion-row>
          <ion-col text-right>
            <button ion-button clear small (click)="onAddToFavorites(quote)" *ngIf="!isFavourite(quote)">Favorite</button>
            <button ion-button clear color="danger" small (click)="onRemoveFromFavorites(quote)" *ngIf="isFavourite(quote)">Unfavorite</button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card>
</ion-content>
